name: Unit Tests

on:
  workflow_call:
  workflow_dispatch:
  
jobs:
  run_tests:
    runs-on: ${{ matrix.host-os }}
    strategy:
      matrix:
        host-os: ["ubuntu-latest"]
        python-version: ["py310", "py311", "py312", "py313", "py310-cpu", "py311-cpu", "py312-cpu", "py313-cpu"]
      fail-fast: false

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Set env vars
        run: |
          export REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}  # just the repo, as opposed to org/repo
          echo "REPOSITORY_NAME=${REPOSITORY_NAME}" >> $GITHUB_ENV

      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Install pixi and activate environment
        uses: prefix-dev/setup-pixi@82d477f15f3a381dbcc8adc1206ce643fe110fb7 # v0.9.3
        with:
          pixi-version: v0.60.0
          environments: ${{ matrix.python-version }}
          cache: false
          activate-environment: ${{ matrix.python-version }}

      - name: Verify PyTorch variant
        run: |
          python -c "
          import torch
          import sys
          
          env_name = '${{ matrix.python-version }}'
          print(f'Environment: {env_name}')
          print(f'PyTorch version: {torch.__version__}')
          print(f'CUDA available: {torch.cuda.is_available()}')
          
          # Verify CPU-only environments have CPU-only PyTorch
          if '-cpu' in env_name:
              if '+cpu' not in torch.__version__:
                  print(f'ERROR: Expected CPU-only PyTorch in {env_name}, got {torch.__version__}')
                  sys.exit(1)
              print('✓ Verified CPU-only PyTorch installation')
          else:
              # Verify default environments have GPU-enabled PyTorch
              if '+cpu' in torch.__version__:
                  print(f'ERROR: Expected GPU-enabled PyTorch in {env_name}, got {torch.__version__}')
                  sys.exit(1)
              print('✓ Verified GPU-enabled PyTorch installation')
          "

      - name: Run unit tests
        run: pixi run unit-tests

      - name: Run integration tests
        run: pixi run integration-tests
