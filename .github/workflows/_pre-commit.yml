name: pre-commit

on:
  workflow_call:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: prefix-dev/setup-pixi@v0.8.14
        with:
          pixi-version: v0.60.0
          environments: dev-cpu
          cache: false

      - name: Verify PyTorch variant
        run: |
          pixi run -e dev-cpu python -c "
          import torch
          import sys
          
          env_name = '${{ matrix.python-version }}'
          print(f'Environment: {env_name}')
          print(f'PyTorch version: {torch.__version__}')
          print(f'CUDA available: {torch.cuda.is_available()}')
          
          # Verify CPU-only environments have CPU-only PyTorch
          if '-cpu' in env_name:
              if '+cpu' not in torch.__version__:
                  print(f'ERROR: Expected CPU-only PyTorch in {env_name}, got {torch.__version__}')
                  sys.exit(1)
              print('✓ Verified CPU-only PyTorch installation')
          else:
              # Verify default environments have GPU-enabled PyTorch
              if '+cpu' in torch.__version__:
                  print(f'ERROR: Expected GPU-enabled PyTorch in {env_name}, got {torch.__version__}')
                  sys.exit(1)
              print('✓ Verified GPU-enabled PyTorch installation')
          "

      - name: Run checks
        run: pixi run -e dev-cpu check
