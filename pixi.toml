[workspace]
authors = ["jessica-moylan <jessicamoylan10@gmail.com>"]
channels = ["conda-forge"]
name = "blop"
platforms = ["linux-64"]
version = "0.1.0"

[dependencies]
python = ">=3.12.0,<3.13"
python-tsp = ">=0.5.0,<0.6"
scipy = ">=1.16.0,<2"
bluesky-base = "*"
matplotlib-base = ">=3.10.3, <4"
numpy = "*"
ophyd = ">=1.10.7, <2"
area-detector-handlers = ">=0.0.10, <0.0.11"
h5py = "*"
tiled = ">=0.1.0b30, <0.2"
databroker = ">=1.2.0, <1.3"


[pypi-dependencies]
botorch = ">=0.14.0, <0.15"
gpytorch = ">=1.14, <2"
tables = ">=3.10.2, <4"
torch = ">=2.7.1, <3"
blop = {path = ".", editable = true}

[feature.dev.pypi-dependencies]
ax-platform = ">=1.0.0, <2"
pytest-coverage = ">=0.0, <0.1"
coverage = ">=7.10.1, <8"
pytest = ">=8.4.1, <9"
ipython = ">=9.4.0, <10"
jupyter = ">=1.1.1, <2"
mypy = ">=1.17.1, <2"

[feature.ax.pypi-dependencies]
ax-platform = ">=1.0.0, <2"

[feature.pre-commit.dependencies]
ruff = "*"
import-linter = "*"
nbstripout = "*"
pre-commit = ">=4.2.0"

[feature.pre-commit.pypi-dependencies]
blop = {path = ".", editable = true}

[feature.docs.dependencies]
furo = "*"
pre-commit = "*"
pre-commit-hooks = "*"
sphinx = "*"
twine = "*"
numpydoc = "*"
pandoc = "*"
sphinx-copybutton = "*"
sphinx_rtd_theme = "*"
pandas-stubs = "*"
types-pyyaml = "*"
nbsphinx = ">=0.9.7,<0.10"
ipython = ">=9.4.0, <10"
ipykernel = "*"
jupyter = ">=1.1.1, <2"

[feature.gui.dependencies]
nicegui = "*"

[feature.napari.dependencies]
napari = "*"

[feature.sirepo.pypi-dependencies]
sirepo-bluesky = "*"

[feature.xrt.dependencies]
xrt = "*"

[feature.adaptive.pypi-dependencies]
bluesky-adaptive = "*"

[environments]
adaptive = {features=["adaptive"], solve-group="all"}
ax = {features=["ax"], solve-group="all"}
dev = {features=["dev", "xrt"], solve-group="all"}
docs = {features=["docs", "ax", "xrt"], solve-group="all"}
gui = {features=["gui"], solve-group="all"}
napari = {features=["napari"], solve-group="all"}
pre-commit = {features=["pre-commit"], no-default-feature = true}
sirepo = {features=["sirepo"], solve-group="all"}
xrt = {features=["xrt"], solve-group="all"}
