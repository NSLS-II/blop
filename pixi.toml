[workspace]
authors = ["jessica-moylan <jessicamoylan10@gmail.com>", "Thomas Hopkins <thopkins1@bnl.gov>"]
channels = ["conda-forge", "pytorch"]
name = "blop"
platforms = ["linux-64"]
version = "0.7.5"

[dependencies]
python = ">=3.10.0,<3.13"
botorch = ">=0.15.1,<0.16"
python-tsp = ">=0.5.0,<0.6"
ax-platform = ">=1.1.2,<2"
bluesky-base = ">=1.14.4,<2"
databroker = ">=1.2.0,<1.3"
ophyd = ">=1.11.0,<2"
tiled = ">=0.1.0b30,<0.1.0b34"
gpytorch = ">=1.14,<2"
numpy = ">=2.3.3,<3"
scipy = ">=1.16.2,<2"
pytorch = ">=2.8.0,<3"
matplotlib-base = ">=3.10.6,<4"
pyqt = ">=5.15.11,<6"

[feature.dev.dependencies]
pytest = "*"
h5py = ">=3.14.0,<4"
area-detector-handlers = ">=0.0.10,<0.0.11"
ipykernel = ">=6.30.1,<7"
xrt = ">=1.6.1,<2"
ruff = ">=0.13.2,<0.14"
nbstripout = ">=0.8.1,<0.9"
pre-commit = ">=4.3.0,<5"
ipython = ">=9.6.0,<10"
pandas-stubs = ">=2.3.2.250926,<3"
pyright = ">=1.1.406,<2"

[feature.dev.pypi-dependencies]
blop = { path = ".", editable = true }

[environments]
dev = ["dev"]
